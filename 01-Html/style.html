<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
  </head>
  <body>
    <h1>Lists</h1>
    <p>
      list are used to group together related piece of information. list are of
      two type ordered list and unordered list
    </p>
    <h2>ordered list</h2>
    <ol>
      <li>apple</li>
      <li>mango</li>
      <li>bannana</li>
      <li>orange</li>
    </ol>

    <h3>unordered list</h3>
    <ul>
      <li>bread</li>
      <li>juice</li>
      <li>milk</li>
      <li>tea</li>
    </ul>
  </body>
</html>
